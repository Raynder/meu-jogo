<html>
    <head>
        <meta charset="UTF-8">
        <title>Virtua-PC</title>
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>

    </head>
    <body>
        <canvas id="screen" width="10px" height="10px"></canvas>

        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentPlayerId = 'player1'

            
            function createGame() {
                const state = {
                    players: {},
                    fruits: {}
                }

                function addPlayer(command) {
                    const playerId = command.playerId
                    const playerX = command.playerX
                    const playerY = command.playerY

                    state.players[playerId] = {
                        x: playerX,
                        y: playerY
                    }
                }

                function removePlayer(command){
                    const playerId = command.playerId

                    delete state.players[playerId]
                }

                function addFruit(command) {
                    const fruitId = command.fruitId
                    const fruitX = command.fruitX
                    const fruitY = command.fruitY

                    state.fruits[fruitId] = {
                        x: fruitX,
                        y: fruitY
                    }
                }

                function removeFruit(command){
                    const fruitId = command.fruitId

                    delete state.fruits[fruitId]
                }

                function movePlayer(command){
                    const mover = {
                        ArrowUp(player) {
                            if(player.y - 1 >= 0){
                                player.y = player.y - 1
                            }
                        },
                        ArrowRight(player) {
                            if(player.x + 1 < screen.width){
                                player.x = player.x + 1
                            }
                        },
                        ArrowDown(player) {
                            if(player.y + 1 < screen.height){
                                player.y = player.y + 1
                            }
                        },
                        ArrowLeft(player) {
                            if(player.x - 1 >= 0){
                                player.x = player.x - 1
                            }
                        }
                    }

                    const keyPressed = command.keyPressed
                    const playerId = command.playerId
                    const player = state.players[command.playerId]
                    const moveFunction = mover[keyPressed]

                    if(player && moveFunction) {
                        moveFunction(player)
                        checkForFruitCollision(playerId)
                    }

                }

                function checkForFruitCollision(playerId) {
                    const player = state.players[playerId]

                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]
                        console.log(`Checkando ${playerId} e ${fruitId} `)

                        if (player.x === fruit.x && player.y === fruit.y) {
                            removeFruit({fruitId: fruitId})
                            console.log(`Colis√£o entre ${playerId} e ${fruitId}`)
                        }
                    }
                }

                return {
                    addPlayer,
                    removePlayer,
                    addFruit,
                    removeFruit,
                    movePlayer,
                    state
                }
            }

            const game = createGame()
            const KeyboardListener = createKeyboardListener()
            KeyboardListener.subscribe(game.movePlayer)

            game.addPlayer({ playerId: 'player1', playerX: 7, playerY: 6})
            game.addFruit({ fruitId: 'fruit1', fruitX: 3, fruitY: 4})
            game.addPlayer({ playerId: 'player2', playerX: 2, playerY: 1})
            game.addFruit({ fruitId: 'fruit2', fruitX: 7, fruitY: 2})

            function createKeyboardListener() {
                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {
                    for (const observerFunction of state.observers){
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event) {
                    const keyPressed = event.key
                
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)
                }

                return {
                    subscribe
                }
            }

            renderScreen()

            function renderScreen() {
                context.fillStyle = 'white'
                context.clearRect (0, 0, 10, 10)

                for (const playerId in game.state.players){
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for (const fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }

                requestAnimationFrame(renderScreen);
            }

        </script>

    </body>
</html>
